	function updateFilter() {

		
		var inputs = document.getElementById('consultaInmueble:este');
		
		var idFilter = [];
		var filt =[];
	
		for (key in inputs.children) {
			
			if(!(isNaN(key))){
			idFilter.push(inputs.children[key].value);
			}
			
		}
		//Id filter contiene los ids a filtrar
		
		
		for (key in idFilter){
			    filt[key] = new OpenLayers.Filter.Comparison({
			    type: OpenLayers.Filter.Comparison.EQUAL_TO,
			    property: "numpunto",
			    value: idFilter[key]
			});
			
		}
		


		casageom.filter= new OpenLayers.Filter.Logical({
		    	type: OpenLayers.Filter.Logical.OR,
		    	filters: filt
		});
		

		casageom.refresh({force:true});
		
	}
	
	function handleAjax(data) {
	    var status = data.status;

	    switch(status) {
	        case "begin":
	            // This is invoked right before ajax request is sent.
	            break;

	        case "complete":
	            // This is invoked right after ajax response is returned.
	            break;

	        case "success":
	            // This is invoked right after successful processing of ajax response and update of HTML DOM.
	            updateFilter();
	            break;
	    }
